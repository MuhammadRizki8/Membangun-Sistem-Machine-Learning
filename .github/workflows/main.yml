name: Run Preprocessing Pipeline

on:
  push:
    branches: [main]

jobs:
  run-preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv  # kalau kamu pakai dotenv di kode

      - name: Run Preprocessing Script
        env:
          INPUT_FILE: heart-failure-prediction/heart.csv
          OUTPUT_DIRECTORY: preprocessing/
        run: python preprocessing/automate_Muhammad_Rizki.py

      - name: Upload processed data as artifact
        uses: actions/upload-artifact@v3
        with:
          name: processed-data
          path: preprocessing/*.csv
